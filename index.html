<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  <title>Document</title>
  <body>
    <div class="container-fluid text-center">
      <h1>Idle Clicker Game</h1>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Score</h5>
              <p class="card-text"><span id="score">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Beli</h5>
              <p class="card-text">Harga: <span id="cost">15</span></p>
              <button class="btn btn-primary" onclick="buyButton()">
                Beli
              </button>
              <p class="card-text">+<span id="tambah">0</span> per klik</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-lg-3">
          <img src="char.gif" class="img-fluid" onclick="addToScore(1)" />
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Item 1</h5>
            <p class="card-text">Harga: <span id="item1Cost">50</span></p>
            <p class="card-text">Level: <span id="item1Level">0</span></p>
            <button class="btn btn-secondary" onclick="buyItem1()">Upgrade</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Item 2</h5>
            <p class="card-text">Harga: <span id="item2Cost">100</span></p>
            <p class="card-text">Level: <span id="item2Level">0</span></p>
            <button class="btn btn-secondary" onclick="buyItem2()">Upgrade</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
